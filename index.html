<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css?version=0" rel="stylesheet">
  <script defer src="./js/main.js?version=0" type="module"></script>
</head>

<body>
  <div class="chat-wrapper">
    <div class="chat">

      <div class="loader" tabindex="1">
        <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
      </div>
      <div class="chat__wrapper">
        <div class="chat__btns">
          <button class="chat__btn btn btn--big" data-modal="settings" type="button">Настройки</button>
          <button class="chat__btn btn btn--big" data-modal="authorization" type="button">Войти</button>
          <button class="chat__btn btn btn--big" data-action="logout" type="button" style="display: none;">Выйти</button>
        </div>
        <div class="chat__box">
          <button class="chat__btn chat__btn--start btn btn--min" type="button" data-action="scrollToStart">
            <svg class="arrow-bottom-2" viewBox="0 0 9 14">
              <path class="svg-arrow" d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z" stroke="red" fill="red"/>
            </svg>
          </button>
          <div class="loader" tabindex="1">
            <div class="sk-chase">
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
            </div>
          </div>
          <ul class="chat__list">
          </ul>
        </div>
        <form class="chat__form form" data-action="sendMessage">
          <label class="form__label">
            <input class="form__input input" type="text" name="message" placeholder="сообщение..">
          </label>
          <button type="submit" class="form__btn btn btn--min" id="sendMessage">-></button>
        </form>
      </div>

      <div class="chat__modal modal" id="settings">
        <div class="modal__body">
          <div class="modal__content">
            <button type="button" class="modal__close btn btn--min"><span>+</span></button>
            <h3 class="modal__title modal__title--settings">Настройки</h3>
            <form class="modal__form modal__form--settings form" action="" data-action="changeName">
              <div class="form__line">
                <label class="form__label" for="name">
                  Имя в чате
                </label>
                <div class="form__holder">
                  <input class="form__input input" type="text" name="name" data-input="true">
                  <button class="form__btn  btn btn--min" type="submit">-></button>
                </div>
                <span class="alert">Ошибка</span>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="chat__modal modal" id="confirmation">
        <div class="modal__body">
          <div class="modal__content">
            <button type="button" class="modal__close btn btn--min"><span>+</span></button>
            <h3 class="modal__title">Подтверждение</h3>
            <form class="modal__form form" action="" data-action="login">
              <div class="form__line">
                <label class="form__label" for="email">
                  Код:
                </label>
                <div class="form__holder">
                  <input class="form__input input" type="text" name="code" data-input="true">
                </div>
                <button class="form__btn btn btn--big" type="submit">
                  Войти
                </button>
                <span class="alert">Ошибка</span>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="chat__modal modal" id="authorization">
        <div class="modal__body">
          <div class="modal__content">
            <button type="button" class="modal__close btn btn--min"><span>+</span></button>
            <h3 class="modal__title">Авторизация</h3>
            <form class="modal__form modal__form--code form" action="" data-modal="confirmation" data-action="code">
              <div class="modal__line">
                <label class="form__label" for="email">
                  Почта:
                </label>
                <div class="form__holder">
                  <input class="form__input input" type="email" name="email" required data-input="true">
                </div>
                <button class="form__btn btn btn--big" type="submit">
                  Получить код
                </button>
                <span class="alert">Ошибка</span>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <template id="messageTemplate">
    <div class="message__box">
      <div class="message__info">
        <span class="message__name"></span>:&nbsp;<span class="message__text"></span>
      </div>
      <div class="message__time"></div>
    </div>
  </template>
</body>

</html>
